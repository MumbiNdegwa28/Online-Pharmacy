{% extends 'layout.html' %}
{% block content %}
<div class="container mt-5">
    <h1>Checkout</h1>
    <p>Total Amount: KES {{ cart.cartitem_set.aggregate(total=models.Sum('quantity') * models.F('medicine__price')) }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Proceed with M-Pesa</button>
    </form>
</div>
{% endblock %}
