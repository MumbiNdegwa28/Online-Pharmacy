{% extends 'layout.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #f4f4f4;
    }
    .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 0 auto;
    }
    .loading {
        margin: 20px auto;
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .message {
        font-size: 18px;
        color: #555;
    }
</style>

<div class="container">
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message">
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="loading"></div>  <!-- Loading spinner -->
    <div class="message">
        <h2>Your payment request is being processed.</h2>
        <p>Please wait while we confirm your payment.</p>
        <p>Once confirmed, we will notify you of the payment status.</p>
    </div>
</div>
<!-- Optional: Add a timer for auto-redirection (in case the user waits for too long) -->
<script>
    // Optionally, you can set a timeout to redirect the user after a certain time
    setTimeout(function() {
        window.location.href = "{% url 'pharmacy:success' %}";  // Redirect to the success page after some time
    }, 10000);  // Redirect after 8 seconds, for example.
</script>

{% endblock %}
