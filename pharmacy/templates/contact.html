{% extends 'layout.html' %}
{%load static%}
{% block content %}
<style>
    body {
            background-image: url("{%static 'pharmacy/images/order.jpg'%}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            color: white;
        }
    /* Glassmorphism Card */
    .glass-card {
        background: rgba(255, 255, 255, 0.28); /* Transparent white */
        backdrop-filter: blur(0px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        padding: 30px;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .glass-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
    }

    /* Form Styling */
    form .form-control {
        border-radius: 10px; /* Rounded corners for inputs */
        background: rgba(255, 255, 255, 0.9); /* Slightly opaque white */
        border: 1px solid rgba(0, 0, 0, 0.1); /* Light border */
        padding: 10px;
    }
    form .form-control:focus {
        box-shadow: 0 0 8px rgba(76, 161, 175, 0.8); /* Soft teal glow */
        border-color: #4CA1AF; /* Teal border */
    }

    /* Button Styling */
    .btn-primary {
        background-color: #4CA1AF; /* Teal */
        border-color: #4CA1AF;
        color: #fff;
    }
    .btn-primary:hover {
        background-color: #87CEEB; /* Lighter blue */
        border-color: #87CEEB;
        color: #002F6C; /* Dark blue for contrast */
    }

    /* Header Styling */
    h1 {
        font-weight: bold;
        color: #4CA1AF; /* Teal header */
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3); /* Subtle shadow for text */
        text-align: center;
    }

    /* Contact Information Styling */
    .contact-info {
        margin-top: 20px;
        color: #4CA1AF; /* Teal */
        text-align: center;
    }
    .contact-info i {
        font-size: 1.5rem;
        margin-right: 10px;
        color: #87CEEB; /* Light blue icons */
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .glass-card {
            padding: 20px;
        }
        h1 {
            font-size: 1.5rem;
        }
        .form-control {
            font-size: 14px;
        }
    }
</style>

<div class="container mt-5">
    <div class="glass-card">
        <h1>Contact Us</h1>
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Your Full Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Your Email Address" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" class="form-control" rows="4" placeholder="Write your message here..." required></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>

        <div class="contact-info mt-4">
            <p><i class="bi bi-geo-alt-fill"></i> Nairobi, Kenya</p>
            <p><i class="bi bi-envelope-fill"></i> support@medivana.com</p>
            <p><i class="bi bi-telephone-fill"></i> +254 700000000</p>
        </div>
    </div>
</div>
{% endblock %}
