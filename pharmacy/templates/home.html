<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medivana - Available Medicines</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Available Medicines</h1>
        <div class="row">
            {% for medicine in medicines %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ medicine.image.url }}" class="card-img-top" alt="{{ medicine.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ medicine.name }}</h5>
                        <p class="card-text">{{ medicine.description }}</p>
                        <p><strong>Price:</strong> KES {{ medicine.price }}</p>
                        <p><strong>Stock:</strong> {{ medicine.stock }}</p>
                        <a href="{% url 'pharmacy:order_medicine' medicine.id %}" class="btn btn-primary">Order Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
