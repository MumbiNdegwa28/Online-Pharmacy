<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Medivana{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* Navbar Styling */
        .navbar {
            background-color: #0a1a2b; /* Navy blue */
        }
        .navbar .navbar-brand, 
        .navbar .nav-link, 
        .navbar-toggler-icon {
            color: #FFFFFF; /* White text */
        }
        .navbar .nav-link:hover {
            color: #4CA1AF; /* Light blue on hover */
        }
        .navbar .btn-outline-success {
            background-color: #28A745; /* Green button */
            color: #FFFFFF; /* White text */
            border: none;
        }
        .navbar .btn-outline-success:hover {
            background-color: #218838; /* Darker green on hover */
        }

        footer {
            background-color: #1B1B1B; /* Dark gray */
            color: #D3D3D3; /* Light gray text */
            text-align: center;
            /* padding: 10px 0; Adds padding for spacing */
            margin-top: auto; /* Pushes footer to the bottom when content is short */
        }
        footer a {
            color: #87CEEB; /* Soft blue links */
        }
        footer a:hover {
            color: #ADD8E6; /* Lighter blue on hover */
        }
     
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Medivana</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart/">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact/">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- Search Bar -->
            <form action="{% url 'pharmacy:search_results' %}" method="get" class="d-flex mb-3">
                <input name="q" id="searchInput" class="form-control me-2" type="search" placeholder="Search medications" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center text-lg-start mt-5">
        <div class="container p-4">
            <p class="text-center">Â© 2024 Medivana. All rights reserved.</p>
        </div>
    </footer>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
